<script type="text/javascript">
// <![CDATA[
	var jump_page = '{LA_JUMP_PAGE}:';
	var on_page = '{ON_PAGE}';
	var per_page = '{PER_PAGE}';
	var base_url = '{A_BASE_URL}';
	var style_cookie = 'phpBBstyle';
	var style_cookie_settings = '{A_COOKIE_SETTINGS}';
	var onload_functions = new Array();
	var onunload_functions = new Array();

	<!-- IF S_USER_PM_POPUP and S_NEW_PM -->
		var url = '{UA_POPUP_PM}';
		window.open(url.replace(/&amp;/g, '&'), '_phpbbprivmsg', 'height=225,resizable=yes,scrollbars=yes, width=400');
	<!-- ENDIF -->

	/**
	* Find a member
	*/
	function find_username(url)
	{
		popup(url, 760, 570, '_usersearch');
		return false;
	}

	/**
	* New function for handling multiple calls to window.onload and window.unload by pentapenguin
	*/
	window.onload = function()
	{
		for (var i = 0; i < onload_functions.length; i++)
		{
			eval(onload_functions[i]);
		}
	};

	window.onunload = function()
	{
		for (var i = 0; i < onunload_functions.length; i++)
		{
			eval(onunload_functions[i]);
		}
	};

// ]]>
</script>

<body id="phpbb" class="section-{SCRIPT_NAME} {S_CONTENT_DIRECTION}">
<div id="globaltop">
	<div id="globalmenuwrap">
		<div id="globalmenu">
			<div id="menu">
				<a href="//www.coalitiongaming.org" title="Main"><img src="{T_THEME_PATH}/images/32logo.png" height=32" width="32" /></a>

				<fieldset>
					<input name="keywords" id="keywords" type="text" maxlength="128" title="{L_SEARCH_KEYWORDS}" class="inputbox search" value="<!-- IF SEARCH_WORDS-->{SEARCH_WORDS}<!-- ELSE -->{L_SEARCH_MINI}<!-- ENDIF -->" onclick="if(this.value=='{LA_SEARCH_MINI}')this.value='';" onblur="if(this.value=='')this.value='{LA_SEARCH_MINI}';" />
					<input class="button2" value="{L_SEARCH}" type="submit" /><br />
				</fieldset>
				</form>
			</div>
			<!-- ENDIF -->
		</div>
		<div id="globaluserwrap">
			<div id="globaluserleft"></div>
			<div id="globaluserright"></div>
			<div id="globaluser">
				<!-- IF not S_IS_BOT and S_USER_LOGGED_IN -->

				<!-- IF S_DISPLAY_PM -->
				<a href="{U_PRIVATEMSGS}" class="blue" title="Messages"><i class="icon-envelope icon-2x"></i></a>
				<!-- ENDIF -->
				<!-- ENDIF -->
				<!-- IF U_RESTORE_PERMISSIONS -->
				<a href="{U_RESTORE_PERMISSIONS}" class="green" title="Permissions"><i class="icon-remove icon-2x"></i></a>
				<!-- ENDIF -->
				<!-- IF U_MCP -->
				<a href="{U_MCP}" class="purple" title="Moderator Control Panel"><i class="icon-legal icon-2x"></i></a>
				<!-- ENDIF -->
				<!-- IF U_USER_FLAG_NEW -->

				<!-- ENDIF -->
				<!-- IF U_ACP -->

				<!-- ENDIF -->
